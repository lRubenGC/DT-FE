@for (group of RANDOM_GROUPS; track $index) {
  <div class="py-6">
    <div class="w-1/5 h-7 bg-gray-400 animate-pulse"></div>
    <div class="w-full h-[1px] bg-gray-800 my-2"></div>
    <div class="group">
      @for (i of group.itemsLength; track $index) {
        <div class="flex flex-col w-full gap-1">
          <div
            class="bg-gray-400 animate-pulse w-2/4 h-3 mx-auto rounded-sm"
          ></div>
          <div
            class="w-full h-[130px] object-cover rounded-md bg-gray-400 animate-pulse"
          ></div>
          <div class="w-full flex justify-between px-2">
            <div class="bg-gray-400 animate-pulse w-1/4 h-3 rounded-sm"></div>
            <div class="bg-gray-400 animate-pulse w-1/4 h-3 rounded-sm"></div>
          </div>
        </div>
      }
    </div>
  </div>
}
