<ng-container *ngIf="onClick$ | async" />
<dt-button
  type="button"
  [icon]="icon"
  [buttonColor]="buttonColor"
  [buttonClass]="buttonClass"
  [header]="header"
  [headerClass]="headerClass"
  [iconFill]="iconFill"
  [title]="title"
  [loading]="loading$ | async"
  (onClick)="onClick.next()"
/>
