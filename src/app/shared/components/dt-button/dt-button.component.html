@if (type === 'button') {
<button
  [title]="title ?? header"
  class="rounded-md cursor-pointer py-1 px-1 flex items-center w-full gap-1 bg-orange-400 hover:bg-orange-500 active:bg-orange-600 text-white duration-200"
  [class]="buttonClass"
  (click)="onClick.emit()"
>
  @if (!!icon) {
  <svg-icon
    [src]="'assets/icons/' + icon + '.svg'"
    [svgStyle]="{ fill: iconFill }"
  ></svg-icon>
  }
  {{ header }}
</button>
} @else {
<div class="h-full flex items-center">
  <svg-icon
    [src]="'assets/icons/' + icon + '.svg'"
    [svgStyle]="{ fill: iconFill }"
  ></svg-icon>
</div>
}
