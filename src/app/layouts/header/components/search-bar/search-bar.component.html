<div class="flex gap-2 items-center max-w-sm">
  <div class="w-full">
    <dt-input-text
      type="text"
      infoIcon="search"
      [header]="'HEADER.searchBar.placeholder' | translate"
      [required]="true"
      bgColorClass="bg-gray-50"
      (keydownEnter)="searchCar($event)"
    />
  </div>
  <dt-button
    type="button"
    buttonClass="py-[8px] px-4"
    [header]="'HEADER.searchBar.button' | translate"
    iconFill="#fff"
  />
</div>
