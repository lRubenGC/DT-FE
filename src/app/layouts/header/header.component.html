@let userProfile = userProfile$ | async;
<header class="grid grid-cols-5 w-full h-20 border-b-2 border-gray-200 px-16">
  <div></div>
  <div class="flex justify-end items-center gap-2">
    <dt-select-button
      [options]="leftButtonsOptions$ | async"
      (optionSelected)="navigate($event)"
    />
  </div>

  <div class="flex justify-center">
    <img
      alt="logo"
      class="w-20 cursor-pointer drop-shadow"
      src="assets/images/shared/logo.webp"
      [routerLink]="['/home']"
    />
  </div>

  <div class="flex items-center">
    <dt-search-bar class="w-full" />
  </div>

  <div class="flex items-center justify-end">
    <img
      id="user-dropdown"
      alt="user"
      class="w-10 rounded-full cursor-pointer"
      [src]="
        userProfile ? userProfile.img : 'assets/images/header/no-user.webp'
      "
      (click)="openOverlay(userProfile)"
    />
  </div>
</header>
