<header
  *transloco="let t"
  class="grid grid-cols-5 w-full h-20 border-b-2 border-gray-200 px-16"
>
  <div></div>
  <div class="flex justify-end items-center gap-2">
    <dt-select-button
      [options]="leftButtonsOptions$ | async"
      (optionSelected)="navigate($event)"
    />
  </div>

  <div class="flex justify-center">
    <img
      alt="logo"
      class="w-20 cursor-pointer drop-shadow"
      src="assets/images/header/logo.webp"
      [routerLink]="['/home']"
    />
  </div>

  <div class="flex items-center">
    <dt-search-bar class="w-full" />
  </div>

  <div class="flex items-center justify-end">
    <img
      alt="user"
      class="w-12 rounded-full cursor-pointer"
      src="assets/images/header/no-user.webp"
    />
  </div>
</header>
